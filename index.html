<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Logístico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Seja bem-vindo ao Sistema Logístico</h1>
    <div class="content">
        <p>Preencha os dados abaixo para calcular o custo de transporte:</p>

        <form id="form-logistica" onsubmit="return iniciarPrograma(event)">
            <label for="peso">Peso da carga (em kg):</label>
            <input type="number" id="peso" placeholder="Digite o peso" aria-label="Peso da carga" required>

            <label for="distancia">Distância do transporte (em km):</label>
            <input type="number" id="distancia" placeholder="Digite a distância" aria-label="Distância do transporte"
                required>

            <label for="tipoTransporte">Tipo de Transporte:</label>
            <select id="tipoTransporte" required>
                <option value="terrestre">Terrestre</option>
                <option value="aéreo">Aéreo</option>
                <option value="marítimo">Marítimo</option>
            </select>

            <button type="submit">Calcular Custo</button>
        </form>

        <div id="resultado" class="result" style="display: none;"></div>
        <div id="erro" class="error" style="display: none;"></div>
    </div>

    <script src="logistica.js"></script>
</body>

</html>
